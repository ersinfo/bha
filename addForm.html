<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaaratcare</title>
      <link rel="icon" href="/images/logo icon.png" type="image/png" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/CSS/media.css" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top px-3 px-lg-5">
  <div class="container-fluid">

    <!-- Logo on left -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img style="height: 45px; width: 45px;" src="/images/logo icon.png" alt="Logo Icon" />
      <!-- logo name only on desktop -->
      <img style="height: 45px; width: 130px;" src="/images/logo name.png" 
           alt="Logo Name" class="ms-2 d-none d-lg-block" />
    </a>

    <!-- Toggle button on right (only on mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse flex-lg-row" id="navbarSupportedContent">

      <!-- Search bar (below toggle in mobile, inline in desktop) -->
      <form class="d-flex mx-auto my-2 my-lg-0 w-100 w-lg-50" role="search" onsubmit="return false;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBox" />
        <button class="btn btn-outline-danger" type="submit" id="searchBtn">Search</button>
      </form>

      <!-- Right side links -->
      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item mb-2 mb-lg-0">
          <a class="dropdown-item" style="margin-top: 3px;" href="addForm.html">Add Hospital</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container offset-1" style="margin-top:115px;">
    <h1 class="mb-4">Nearby Hospitals & Insurance</h1>
    
    <!-- Hospital Add Form -->
    <form id="hospital-form" class="mb-5">
      <input type="text" id="name" placeholder="Hospital Name" class="form-control mb-2" required />
      <input type="text" id="location" placeholder="Location" class="form-control mb-2" required />
      <input type="file" id="imageFile" accept="image/*" class="form-control mb-2" required />
      <input type="text" id="insurance" placeholder="Insurance Providers (comma separated)" class="form-control mb-2" required />
      <button type="submit" class="btn btn-primary">Add Hospital</button>
    </form>

    <!-- Hospitals List -->
    <div id="hospital-list" class="row"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
